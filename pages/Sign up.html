<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up From</title>
    <link rel="stylesheet" href="/CSS/signup_login.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/mobile.css">
    <link rel="stylesheet" href="/CSS/footer.css">
</head>
<body>
    <div id="header-container"></div>
    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Emai Address" required>
            </div>
            <div class="input-group">
                <input type="tel" placeholder="Mobile number" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Enter  password" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="button">Sign Up</button>
            <br>
            <br>
            <p>Don't have an account? <a href="login.html">Sign in</a></p>
        </form>
    </div>
    <script src="scripts.js"></script>
    <script>
        appendHeader(document.getElementById('header-container'));
    </script>
    <script>
        appendFooter(); // Appends the footer to the body
    </script>
</body>
</html>
