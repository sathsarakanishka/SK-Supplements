<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up From</title>
    <link rel="stylesheet" href="../css/signup_login.css">
</head>
<body background="../images/bg/29e258148379789.62d4fe5d6d7d8.jpg">
    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Emai Address" required>
            </div>
            <div class="input-group">
                <input type="tel" placeholder="Mobile number" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Enter  password" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="button">Sign Up</button>
            <br>
            <br>
            <p>Don't have an account? <a href="login.html">Sign in</a></p>
            <P><a href="../pages/home.html">Go Back to Home</a></P>
        </form>
    </div>
    <script src="../js/scripts.js"></script>
</body>
</html>
